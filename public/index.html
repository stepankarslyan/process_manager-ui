<!doctype html>
<html ng-app="MyApp">
  <head>
    <title>Process Manegement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ui-bootstrap/src/buttons/buttons.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="js/app.js"></script>
    <script src="js/processController.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
  </head>
  <body ng-controller="ProcessController">
    <div class="container">
      <h1>Processes</h1>
      
      <form class="well">
        <div class="input-group input-group-sm">
          <span class="input-group-addon">@</span>
          <input type="text" ng-model="process.id" class="form-control" placeholder="Process id...">
        </div>
        <div class="input-group input-group-sm">
          <span class="input-group-addon">@</span>
          <input type="text" ng-model="process.cmd" class="form-control" placeholder="Process command...">
        </div>
        <div class="input-group input-group-sm">
          <span class="input-group-addon">@</span>
          <input type="text" ng-model="process.name" class="form-control" placeholder="Process name...">
        </div>
        <div class="input-group input-group-sm">
          <span class="input-group-addon">@</span>
          <input type="text" ng-model="process.params" class="form-control" placeholder="Process parameters...">
        </div>
        <div class="input-group input-group-sm">
          <input ng-click="save()" type="button" class="btn btn-default" class="form-control" value="Send">
          <input ng-click="get()" type="button" class="btn btn-default" class="form-control" value="GET">
        </div>
      </form>
      
      <div ng-repeat="proc in processes">
        <p>Process id:{{proc.id}}</p>
        <p>Process name:{{proc.name}}</p>
        <p>process command:{{proc.cmd}}</p>
        <p>process parameters:{{proc.params}}</p>
        <input type="button" class="btn btn-default" class="form-control" value="Delete">
      </div>
    </div>
  </body>
</html>
