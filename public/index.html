<!doctype html>
<html ng-app="MyApp">
  <head>
    <title>Process Manegement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/angular/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/toastr/toastr.js"></script>
    <script src="lib/ui-bootstrap/src/collapse/collapse.js"></script>
    <script src="js/app.js"></script>
    <script src="js/processController.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/toastr/toastr.css"/>
  </head>
  <body ng-controller="ProcessController">
    <div class="container">
      <h1>Processes</h1>
      
      <form class="well">      
      
        <div class="form-group">
          <label class="col-sm-2 control-label">Id</label>
          <div class="col-sm-10">
            <input type="text" ng-model="process.id" class="form-control" placeholder="Process id...">
          </div>
        </div>
          
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" ng-model="process.name" class="form-control" placeholder="Process name...">
          </div>
        </div>
        
        <div class="form-group">  
          <label class="col-sm-2 control-label">Command</label>
          <div class="col-sm-10">
            <input type="text" ng-model="process.cmd" class="form-control" placeholder="Process command...">
          </div>
        </div>
        
        <div class="form-group">            
          <label class="col-sm-2 control-label">Parameters</label>
          <div class="col-sm-10">
            <input type="text" ng-model="process.params" class="form-control" placeholder="Process parameters...">
          </div>                              
        </div>
        
        <div class="form-group">            
          <label class="col-sm-2 control-label">Auto Start</label>
          <div class="col-sm-10">
            <input type="checkbox" ng-model="process.checkbox">
          </div>                              
        </div>
        
        <input ng-click="save()" type="button" class="btn btn-primary" value="Save">
        
      </form> 
      
      <table class="table table-hover">
        <tr class="danger">
          <td><b>Id</b></td>
          <td><b>Name</b></td>
          <td><b>Command</b></td>
          <td><b>Parameters</b></td>
          <td><b>Autostart</b></td>
          <td><b>Action</b></td>
        </tr>
        <hr>
        <tr ng-repeat="proc in processes">
          <td>{{proc.id}}</td> 
          <td>{{proc.name}}</td>
          <td>{{proc.cmd}}</td>
          <td>{{proc.params}}</td>
          <td>{{proc.checkbox}}</td>
          <td>
            <input type="button" class="btn btn-danger btn-xs" value="Delete" ng-click="remove(proc)"/>
            <input type="button" class="btn btn-success btn-xs" value="Start" ng-click="start(proc)"/>
          </td>
        </tr>
      </table>
      
    </div>
  </body>
</html>
